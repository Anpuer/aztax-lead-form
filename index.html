<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZTAX - Đăng ký tư vấn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #146ebe;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #146ebe;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0e5aa7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AZTAX - Đăng ký tư vấn</h1>
    <form id="leadForm">
      <label for="name">Họ tên</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="note">Nhu cầu / Ghi chú</label>
      <textarea id="note" name="note"></textarea>

      <button type="submit">Gửi đăng ký</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('leadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "Đang gửi...";

      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        note: form.note.value
      };

      try {
        await fetch('https://flow.zoho.com/888201387/flow/webhook/incoming?zapikey=1001.a782d11dc5134777c266880c7924b17e.b0466f6f0eddf526459934ce9e8dabce&isdebug=false', { 
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        status.textContent = "Gửi thành công! Chúng tôi sẽ liên hệ sớm.";
        form.reset();
      } catch (err) {
        status.textContent = "Lỗi khi gửi. Vui lòng thử lại.";
        console.error(err);
      }
    });
  </script>
